<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container border border-primary bg-light w-50 p-5 mt-5 text-center rounded shadow-lg"
    >
      <h1><i>Prime Or Not</i></h1>
      <input
        id="input"
        type="text"
        class="form-control mt-4 text-center"
        placeholder="Enter a Number"
      />
      <button onclick="primeCheck()" class="btn btn-primary mt-4">Check</button>
    </div>
  </body>
  <script>
    function primeCheck() {
      var num = Number(input.value);
      if (num == 1) {
        alert(`${num} is not a Prime Number`);
      } else if (num > 1) {
        for (i = 2; i < num; i++) {
          if (num % i == 0) {
            break;
          }
        }
        if (num == i) {
          alert(`${num} is a Prime Number`);
        } else {
          alert(`${num} is not a Prime Number`);
        }
      } else {
        alert("Excluded Number");
      }
    }
  </script>
</html>
